<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div id="Calculadora">
            <h1>Calculadora de IMC</h1>
            <div class="inputbox">
                <input type="text" name="" id="nome" placeholder="Nome" class="input" required>
            </div>
            <div class="inputbox">
                <input type="number" name="" id="altura" placeholder="Altura" class="input" required>
            </div>
            <div class="inputbox">
                <input type="number" name="" id="peso" placeholder="Peso" class="input" required>
            </div>

            <div class="botao">
                <button type="submit" class="enviar" id="botao">Enviar</button>
                
            </div>
            <div id="res"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
